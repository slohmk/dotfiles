# i3status configuration file
# See "man i3status" for documentation

general {
    interval = 1
    colors = true
    color_good="#ffffff"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
#order += "battery 0"
order += "wireless wlp3s0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

tztime local {
    format = " %Y-%m-%d %H:%M:%S "
}

disk "/" {
    format = " %avail "
}

cpu_usage {
    format = " CPU:%usage "
}

load {
    format = " %5min 5min "
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}

wireless wlp3s0{
#    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_up = " W:%quality "
    format_down = "W: down"
}
